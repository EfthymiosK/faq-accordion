<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ accordion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./output.css">
</head>
<body class=" bg-Light-pink bg-[url(./images/background-pattern-mobile.svg)] sm:bg-[url(./images/background-pattern-desktop.svg)] bg-no-repeat min-h-screen font-WorkSans grid place-content-center " style="background-size: 100%;">
        <div class="bg-white w-[327px] sm:w-[600px] rounded-xl p-[1.5rem]">
            <div class="flex items-center mb-6">
                <img class="h-[24px] w-[24px] sm:h-[35px] sm:w-[35px] mr-3" src="./images/icon-star.svg" alt="">
                <h1 class="text-3xl sm:text-6xl font-bold text-Dark-purple">FAQs</h1>
            </div>
            <button class="btn cursor-pointer border-b-Light-pink border-b-1">
                <div class="flex justify-between items-center mb-5">
                    <p class="font-semibold text-Dark-purple hover:text-Pink text-left">What is Frontend Mentor, and how will it help me?</p>
                    <div class="flex items-center shrink-0">
                        <img class="w-full plus-icon" src="./images/icon-plus.svg" alt="">
                        <img class="minus-icon hidden" src="./images/icon-minus.svg" alt="">
                    </div>
                </div>
                <div class="accordion-description max-h-[0px] overflow-hidden" style="transition: max-height 200ms ease;">
                    <p class=" text-14 text-Grayish-purple mb-[20px]">Frontend Mentor offers realistic coding challenges to help developers improve their
                        frontend coding skills with projects in HTML, CSS, and JavaScript. It's suitable for
                        all levels and ideal for portfolio building.
                      </p>
                </div>
            </button>
            <button class="btn cursor-pointer mt-5 border-b-Light-pink border-b-1">
                <div class="flex justify-between  items-center mb-5">
                    <p class="font-semibold text-Dark-purple hover:text-Pink">Is Frontend Mentor free?</p>
                    <div class="flex items-center shrink-0">
                        <img class="plus-icon" src="./images/icon-plus.svg" alt="">
                        <img class="minus-icon hidden" src="./images/icon-minus.svg" alt="">
                    </div>
                </div>
                <div class="accordion-description max-h-[0px] overflow-hidden" style="transition: max-height 200ms ease;">
                    <p class=" text-14 text-Grayish-purple mb-[20px]">Yes, Frontend Mentor offers both free and premium coding challenges, with the free
                        option providing access to a range of projects suitable for all skill levels.</p>
                </div>
            </button>
            <button class="btn cursor-pointer mt-5 border-b-Light-pink border-b-1">
                <div class="flex justify-between items-center mb-5">
                    <p class="font-semibold text-Dark-purple hover:text-Pink text-left">Can I use Frontend Mentor projects in my portfolio?</p>
                    <div class="flex items-center shrink-0">
                        <img class="plus-icon" src="./images/icon-plus.svg" alt="">
                        <img class="minus-icon hidden" src="./images/icon-minus.svg" alt="">
                    </div>
                </div>
                <div class="accordion-description max-h-[0px] overflow-hidden" style="transition: max-height 200ms ease;">
                    <p class=" text-14 text-Grayish-purple mb-[20px]">Yes, you can use projects completed on Frontend Mentor in your portfolio. It's an excellent
                        way to showcase your skills to potential employers!
                      </p>
                </div>
            </button>
            <button class="btn cursor-pointer mt-5 ">
                <div class="flex justify-between items-center mb-5">
                    <p class="font-semibold text-Dark-purple hover:text-Pink text-left">How can I get help if I'm stuck on a Frontend Mentor challenge?</p>
                    <div class="flex items-center shrink-0">
                        <img class="plus-icon" src="./images/icon-plus.svg" alt="">
                        <img class="minus-icon hidden" src="./images/icon-minus.svg" alt="">
                    </div>
                </div>
                <div class="accordion-description max-h-[0px] overflow-hidden" style="transition: max-height 200ms ease;">
                    <p class="  text-14 text-Grayish-purple mb-[20px]">The best place to get help is inside Frontend Mentor's Discord community. There's a help
                        channel where you can ask questions and seek support from other community members.
                      </p>
                </div>
            </button>
        </div>
    <script src="./app.js"></script>
</body>
</html>
